name: Python CI

on:
    push:
        branches: [main]

jobs:
    build-test:
        runs-on: ubuntu-latest
        
        steps:
        - name: check-out code
          uses: actions/checkout@v4 

        - name: Setting up python for my app.py
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'


        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest

        
        - name: run the tests
          run: pytest -v

        - name: package application
          run: |
            mkdir build
            cp app.py build/
            echo "Build complete"
        - name: upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: python-app
            path: build/
